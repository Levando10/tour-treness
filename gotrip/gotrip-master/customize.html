  <style>
    span {
      font-family: "Barlow Condensed" !important;
      color: #264247;
      font-weight: 500;
    }

    .step-header {
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .step-header.active {
      background-color: rgb(5, 100, 5);
      color: #fff;
      border-radius: 5px;
    }

    .step-container {
      padding: 20px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      height: 565.59px !important;
    }

    .step-container.active {
      display: block;
      opacity: 1;
      max-height: 567px;
      overflow: auto;
      scroll-behavior: smooth;
      /* Hiệu ứng cuộn mượt */
    }

    /* Tùy chỉnh thanh cuộn (scrollbar) */
    .step-container.active::-webkit-scrollbar {
      width: 8px;
      /* Độ rộng của thanh cuộn */
    }

    /* Tùy chỉnh thanh cuộn - phần "track" */
    .step-container.active::-webkit-scrollbar-track {
      background: #f1f1f1;
      /* Màu nền của thanh cuộn */
      border-radius: 10px;
    }

    /* Tùy chỉnh thanh cuộn - phần "thumb" */
    .step-container.active::-webkit-scrollbar-thumb {
      background: #888;
      /* Màu của thanh kéo cuộn */
      border-radius: 10px;
      /* Bo tròn góc */
    }

    /* Khi hover vào thanh cuộn */
    .step-container.active::-webkit-scrollbar-thumb:hover {
      background: #555;
      /* Màu thanh kéo cuộn khi hover */
    }

    .card {
      border: none;
      text-align: center;
    }

    .step-image {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 4px;
    }

    .step-image:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }

    .other-destinations textarea {
      width: 100%;
      min-height: 100px;
    }

    .next-step-btn {
      background-color: rgb(5, 100, 5);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .step-navigation {
      text-align: right;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .prev-step-btn {
      background-color: #6c757d;
      /* Màu xám */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      /* Khoảng cách giữa 2 nút */
    }

  <script>
    let selectedDestinations = [];
    const prevBtn = document.querySelector(".prev-step-btn");
    let currentStep = 1;

    const destinationImages = {
      "Hue": "assets/img/service/Hue/Hue.jpg",
      "Ha Noi": "assets/img/service/HaNoi/Hanoi.jpg",
      "Da Nang": "assets/img/service/Danang.jpg",
      "Hoi An": "assets/img/service/HoiAn/hoianhoanghon.jpg",
      "Ninh Binh": "assets/img/service/NinhBinh/Ninh Binh.jpg",
      "Quang Ninh": "assets/img/service/QuangNinh/halongbayhoanghon.jpg",
    };

    function showStep(step) {
      // Tắt hiện step hiện tại với độ trễ
      document
        .querySelectorAll(".step-container")
        .forEach((container, index) => {
          if (index + 1 === currentStep) {
            container.style.opacity = "0"; // Ẩn dần
            setTimeout(() => container.classList.remove("active"), 500); // Ẩn sau khi hiệu ứng chạy xong
          }
        });

      // Hiển thị step mới với độ trễ
      setTimeout(() => {
        document
          .querySelectorAll(".step-container")
          .forEach((container, index) => {
            if (index + 1 === step) {
              container.classList.add("active");
              setTimeout(() => (container.style.opacity = "1"), 1); // Hiển thị dần
            }
          });
      }, 500);

      // Cập nhật class active cho tiêu đề các step
      document.querySelectorAll(".step-header").forEach((header, index) => {
        header.classList.toggle("active", index + 1 === step);
      });

      updateNavigationButtons(step);
      currentStep = step;
      if (step === 3) {
        updateSelectedDestinations();
        renderStep3(); // Cập nhật nội dung cho step 3 dựa trên các lựa chọn
      }
    }

    function nextStep() {
      if (currentStep < 4) {
        showStep(currentStep + 1);
      }
    }

    function prevStep() {
      if (currentStep > 1) {
        showStep(currentStep - 1);
      }
    }

    function updateNavigationButtons(step) {
      const prevBtn = document.querySelector(".prev-step-btn");
      const nextBtn = document.querySelector(".next-step-btn");

      if (step === 1) {
        prevBtn.style.display = "none";
        nextBtn.style.display = "inline-block";
      } else if (step === 2) {
        prevBtn.style.display = "inline-block";
        nextBtn.style.display = "inline-block";
      } else if (step === 3) {
        prevBtn.style.display = "inline-block";
        nextBtn.style.display = "inline-block";
      } else if (step === 4) {
        prevBtn.style.display = "inline-block";
        nextBtn.style.display = "none";
      }
    }

    function updateSelectedDestinations() {
      selectedDestinations = [];
      document
        .querySelectorAll("#step-1 input[type='checkbox']")
        .forEach((checkbox, index) => {
          if (checkbox.checked) {
            selectedDestinations.push(
              checkbox.parentElement.textContent.trim()
            );
          }
        });

      // Nếu không có lựa chọn nào, thêm "Hanoi" vào mặc định
      if (selectedDestinations.length === 0) {
        selectedDestinations.push("Ha Noi");
      }
    }

    function renderStep3() {
      const step3Container = document.getElementById("step-3");
      let htmlContent = "<h3 class='text-center'>Step 3: Activities</h3>";

      // Duyệt qua danh sách các địa điểm đã chọn và tạo các row tương ứng
      selectedDestinations.forEach((destination) => {
        let details = "";

        // Kiểm tra và thêm chi tiết cho từng điểm đến
        if (destination === "Hue") {
          details = `
        <ul>
          <li><input type="checkbox" /> Yoga and Meditation: Diverse yoga and meditation classes, ranging from mindfulness to dynamic practices.</li>
          <li><input type="checkbox" /> Physical Development Focus: Specialized fitness classes such as Pilates and aerobics.</li>
          <li><input type="checkbox" /> Outdoor Exercise: Participate in running, hiking, and nature-based fitness activities.</li>
          <li><input type="checkbox" /> Gardening Program: Gardening and plant care to relax and improve mental well-being.</li>
          <li><input type="checkbox" /> Sound Therapy and Music Healing: Stress reduction through relaxing sounds.</li>
          <li><input type="checkbox" /> Spa Therapies and Massage: Skin care treatments and stress relief through massage.</li>
          <li><input type="checkbox" /> Herbal Baths: Relaxing bath therapies like hot, cold, and herbal baths.</li>
          <li><input type="checkbox" /> Post-Injury Recovery: Health recovery programs including physiotherapy.</li>
          <li><input type="checkbox" /> Sightseeing at Famous Attractions: Visit iconic places such as Hue Imperial Citadel, Khai Dinh Tomb, Thien Mu Pagoda, etc.</li>
      `;
        } else if (destination === "Ha Noi") {
          details = `
        <ul>
          <li><input type="checkbox" /> Ho Chi Minh Mausoleum: The resting place of President Ho Chi Minh, a significant historical site with solemn architecture and expansive grounds.</li>
          <li><input type="checkbox" /> One Pillar Pagoda:  One of Hanoi is unique architectural structures, reflecting the culture of Buddhism.</li>
          <li><input type="checkbox" /> Temple of Literature - Quoc Tu Giam: An ancient educational centre, marking the development of Vietnam is education system.</li>
          <li><input type="checkbox" /> Hanoi Old Quarter: With over 36 streets, this historic area preserves the cultural and architectural heritage of ancient Hanoi.</li>
          <li><input type="checkbox" /> Vietnam Museum of Ethnology: A museum displaying cultural artefacts from 54 ethnic groups in Vietnam, offering a deeper understanding of the country's cultural diversity.</li>
          <li><input type="checkbox" /> Duong Lam Ancient Village: Located not far from Hanoi, this village preserves the traditional cultural beauty of Northern Vietnam's rural life.</li>
        </ul>
      `;
        } else if (destination === "Da Nang") {
          details = `
        <ul>
          <li><input type="checkbox" /> Yoga: Engage in gentle Hatha or Vinyasa yoga to enhance flexibility, relaxation, and mental clarity.</li>
          <li><input type="checkbox" /> Breathwork Class: Participate in a Breathwork class to release tension and increase mindfulness through guided breathing techniques.</li>
          <li><input type="checkbox" /> Retreat Therapy Session: Enjoy a therapeutic retreat session focused on mental and emotional well-being.</li>
          <li><input type="checkbox" /> Workshop on Creating Feng Shui Stone Bracelets: Learn to create Feng Shui stone bracelets at Non Nuoc Stone Village, where each bracelet is imbued with cultural and spiritual significance.</li>
          <li><input type="checkbox" /> Relaxing Spa Services: Unwind with spa treatments designed to rejuvenate your body and mind.</li>
          <li><input type="checkbox" /> Sightseeing at Famous Attractions: Visit iconic places such as Ba Na Hill, Non Nuoc Stone Carving Village, Dragon Bridge,etc.</li>
        </ul>
      `;
        } else if (destination === "Hoi An") {
          details = `
        <ul>
          <li><input type="checkbox" /> Gardening Program: Engage in gardening and plant care to relax and improve mental well-being.</li>
          <li><input type="checkbox" /> Art Expression Therapy: Experience relaxation through painting and other artistic forms.</li>
          <li><input type="checkbox" /> Cultural Exploration: Learn about local culture, cuisine, and customs.</li>
          <li><input type="checkbox" /> Connection Activities: Group programs to enhance positive communication and connection.</liv>
          <li><input type="checkbox" /> Yoga and Meditation: Various yoga and meditation classes, from mindfulness to dynamic practices.</liv>
          <li><input type="checkbox" /> Emotional Therapy Through Writing: Keep a journal to release emotions and find clarity.</liv>
          <li><input type="checkbox" /> Immersion in Nature: Activities like camping and hiking to connect with the natural environment.</liv>
          <li><input type="checkbox" /> Sightseeing at Famous Attractions: Visit iconic places like Hoi An Ancient Town, Cham Islands, and Bay Mau Coconut Forest,etc.</liv>
        </ul>
      `;
        } else if (destination === "Ninh Binh") {
          details = `
        <ul>
          <li><input type="checkbox" /> Spa Services: Enjoy a variety of rejuvenating treatments at the spa.</li>
          <li><input type="checkbox" /> Cycling Through Nature: Explore the scenic landscapes of Cuc Phuong National Park on a bicycle ride.</li>
          <li><input type="checkbox" /> Workshops: Participate in engaging classes to experience the local culture.</li>
          <li><input type="checkbox" /> Natural Fabric Dyeing: Experience the traditional art of dyeing fabrics using natural ingredients.</li>
          <li><input type="checkbox" /> Conical Hat Painting: Personalise a traditional Vietnamese conical hat with your unique designs.</li>
          <li><input type="checkbox" /> Tree Planting: Plant trees to reconnect with nature and contribute to environmental conservation.</li>
          <li><input type="checkbox" /> Candle Making: Craft handmade candles in this calming and creative workshop.</li>
          <li><input type="checkbox" /> Sightseeing at Famous Attractions: Visit iconic places such as Trang An, Hoa Lu Ancient Capital,etc.</li>

        </ul>
      `;
        } else if (destination === "Quang Ninh") {
          details = `
        <ul>
          <li><input type="checkbox" /> Yoga and massage: Visitors will participate in a variety of yoga activities such as: herbal steam bath, herbal bath to restore vitality, yoga practice, professional massage.</li>
          <li><input type="checkbox" /> Meditation: Helps visitors relax their minds.</li>
          <li><input type="checkbox" /> Outdoor Exercise: Kayaking and exploring the majestic natural beauty.</li>
          <li><input type="checkbox" /> Cooking class: Learn and practise how to prepare traditional Vietnamese dishes.</li>
          <li><input type="checkbox" /> Immerse yourself in nature: squid fishing on a cruise, cycling and sightseeing.</li>
          <li><input type="checkbox" /> Visit famous places such as: Ha Long Bay, Co To Island, Phoenix Mountain, etc.</li>
        </ul>
      `;
        }

        // Lấy URL ảnh từ đối tượng destinationImages
        const imageUrl = destinationImages[destination] || "https://via.placeholder.com/300x200";

        // Tạo ra thẻ HTML cho từng địa điểm đã chọn
        htmlContent += `
      <div class="row mb-4">
        <!-- Cột bên trái: hình ảnh -->
        <div class="col-md-5">
          <div class="card">
            <img src="${imageUrl}" class="step-image" alt="${destination}" />
          </div>
        </div>

        <!-- Cột bên phải: tên tour và các chi tiết -->
        <div class="col-md-7 d-flex flex-column">
          <h4>${destination}</h4>
          <div class="tour-details">
            ${details}
          </div>
        </div>
      </div>
    `;
      });

      step3Container.innerHTML = htmlContent;
    }

    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-placeholder").innerHTML = data;
        initializePlugins();
      })
      .catch((error) => console.error("Error loading footer:", error));

    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-placeholder").innerHTML = data;
        initializePlugins();
      })
      .catch((error) => console.error("Error loading header:", error));

    fetch("wellnessTour.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("wellnessTour-placeholder").innerHTML = data;
        initializePlugins();
      })
      .catch((error) => console.error("Error loading wellnessTour:", error));
  </script>
