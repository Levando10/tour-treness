  <style>
    span {
      font-family: "Barlow Condensed" !important;
      color: #264247;
      font-weight: 500;
    }

    .step-header {
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .step-header.active {
      background-color: #2d572c;
      color: #fff;
      border-radius: 5px;
    }

    .step-container {
      padding: 20px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      height: 565.59px !important;
    }

    .step-container.active {
      display: block;
      opacity: 1;
      max-height: 567px;
      overflow: auto;
      scroll-behavior: smooth;
      /* Hiệu ứng cuộn mượt */
    }

    /* Tùy chỉnh thanh cuộn (scrollbar) */
    .step-container.active::-webkit-scrollbar {
      width: 8px;
      /* Độ rộng của thanh cuộn */
    }

    /* Tùy chỉnh thanh cuộn - phần "track" */
    .step-container.active::-webkit-scrollbar-track {
      background: #f1f1f1;
      /* Màu nền của thanh cuộn */
      border-radius: 10px;
    }

    /* Tùy chỉnh thanh cuộn - phần "thumb" */
    .step-container.active::-webkit-scrollbar-thumb {
      background: #888;
      /* Màu của thanh kéo cuộn */
      border-radius: 10px;
      /* Bo tròn góc */
    }

    /* Khi hover vào thanh cuộn */
    .step-container.active::-webkit-scrollbar-thumb:hover {
      background: #555;
      /* Màu thanh kéo cuộn khi hover */
    }

    .card {
      border: none;
      text-align: center;
    }

    .step-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      margin-bottom: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 4px;
    }

    .step-image:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }

    .other-destinations textarea {
      width: 100%;
      min-height: 100px;
    }

    .next-step-btn {
      background-color: #2d572c !important;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .step-navigation {
      text-align: right;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .prev-step-btn {
      background-color: #6c757d;
      /* Màu xám */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      /* Khoảng cách giữa 2 nút */
    }

    #step-2 .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    #step-2 .card:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #step-2 .card img {
      height: 150px;
      object-fit: cover;
    }

    .input-group {
      display: flex;
      align-items: center;
    }

    .input-group button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
    }

    .input-group input {
      text-align: center;
      width: 80px;
      /* Chỉnh kích thước input */
    }

    #travel-companions:invalid {
      border-color: red;
    }

    #travel-companions:valid {
      border-color: #2d572c;
    }

    .is-invalid {
      border-color: red;
    }

    .text-danger {
      font-size: 0.875rem;
    }

    .btn-outline-secondary {
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
      padding: 10px 16px;
      font-size: 18px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
      background-color: #2d572c;
      border-color: #888;
      color: black;

    }

    /* Hiệu ứng khi nút được nhấn */
    .btn-outline-secondary:active {
      border-color: #2d572c;
    }

    .text-number {
      margin: 0 4px;
      border-radius: 4px !important;
    }

    .form-label {
      font-weight: 700;
      font-size: 16px;
    }

    .form-label-sub {
      font-weight: 500;
      font-size: 14px;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      flatpickr("#travel-calendar", {
        dateFormat: "Y-m-d",
        minDate: "today",
        mode: "range"
      });
    });

    document.addEventListener("DOMContentLoaded", function () {
      // Lấy các phần tử input và nút
      const adultsInput = document.getElementById('adults');
      const childrenInput = document.getElementById('children');
      const errorMessage = document.getElementById('error-message');

      // Hàm xử lý sự kiện nhập liệu
      function handleInputChange(inputElement, maxLimit) {
        const value = parseInt(inputElement.value);

        if (isNaN(value) || value === "" || value < 0) {
          errorMessage.style.display = 'block';
          errorMessage.textContent = 'Please enter a valid number.';
          inputElement.classList.add('is-invalid');
        } else if (value > maxLimit) {
          errorMessage.style.display = 'block';
          errorMessage.textContent = `The maximum allowed number is ${maxLimit}.`;
          inputElement.classList.add('is-invalid');
        } else {
          errorMessage.style.display = 'none';
          inputElement.classList.remove('is-invalid');
        }
      }

      // Xử lý sự kiện thay đổi giá trị khi người dùng nhập vào
      adultsInput.addEventListener('input', function () {
        handleInputChange(adultsInput, 20); // Truyền giá trị maxLimit là 20
      });

      childrenInput.addEventListener('input', function () {
        handleInputChange(childrenInput, 20); // Truyền giá trị maxLimit là 20
      });

      // Tăng số lượng người lớn
      document.getElementById('increase-adults').addEventListener('click', function () {
        let currentValue = parseInt(adultsInput.value);
        if (currentValue < 20) {
          adultsInput.value = currentValue + 1;
          adultsInput.dispatchEvent(new Event('input'));
        }
      });

      // Giảm số lượng người lớn
      document.getElementById('decrease-adults').addEventListener('click', function () {
        let currentValue = parseInt(adultsInput.value);
        if (currentValue > 1) {
          adultsInput.value = currentValue - 1;
          adultsInput.dispatchEvent(new Event('input'));
        }
      });

      // Tăng số lượng trẻ em
      document.getElementById('increase-children').addEventListener('click', function () {
        let currentValue = parseInt(childrenInput.value);
        if (currentValue < 20) {
          childrenInput.value = currentValue + 1;
          childrenInput.dispatchEvent(new Event('input'));
        }
      });

      // Giảm số lượng trẻ em
      document.getElementById('decrease-children').addEventListener('click', function () {
        let currentValue = parseInt(childrenInput.value);
        if (currentValue > 0) {
          childrenInput.value = currentValue - 1;
          childrenInput.dispatchEvent(new Event('input'));
        }
      });
    });

    let selectedDestinations = [];
    const prevBtn = document.querySelector(".prev-step-btn");
    let currentStep = 1;

    const destinationImages = {
      "Hue": "assets/img/service/Hue/Hue.jpg",
      "Ha Noi": "assets/img/service/HaNoi/Hanoi.jpg",
      "Da Nang": "assets/img/service/Danang.jpg",
      "Hoi An": "assets/img/service/HoiAn/hoianhoanghon.jpg",
      "Ninh Binh": "assets/img/service/NinhBinh/Ninh Binh.jpg",
      "Quang Ninh": "assets/img/service/QuangNinh/halongbayhoanghon.jpg",
    };

    function showStep(step) {
      // Tắt hiện step hiện tại với độ trễ
      document
        .querySelectorAll(".step-container")
        .forEach((container, index) => {
          if (index + 1 === currentStep) {
            container.style.opacity = "0"; // Ẩn dần
            setTimeout(() => container.classList.remove("active"), 500); // Ẩn sau khi hiệu ứng chạy xong
          }
        });

      // Hiển thị step mới với độ trễ
      setTimeout(() => {
        document
          .querySelectorAll(".step-container")
          .forEach((container, index) => {
            if (index + 1 === step) {
              container.classList.add("active");
              setTimeout(() => (container.style.opacity = "1"), 1); // Hiển thị dần
            }
          });
      }, 500);

      // Cập nhật class active cho tiêu đề các step
      document.querySelectorAll(".step-header").forEach((header, index) => {
        header.classList.toggle("active", index + 1 === step);
      });

      updateNavigationButtons(step);
      currentStep = step;
      if (step === 3) {
        updateSelectedDestinations();
        renderStep3(); // Cập nhật nội dung cho step 3 dựa trên các lựa chọn
      }
    }

    function nextStep() {
      if (currentStep < 5) {
        showStep(currentStep + 1);
      }
    }

    function prevStep() {
      if (currentStep > 1) {
        showStep(currentStep - 1);
      }
    }

    function updateNavigationButtons(step) {
      const prevBtn = document.querySelector(".prev-step-btn");
      const nextBtn = document.querySelector(".next-step-btn");

      if (step === 1) {
        prevBtn.style.display = "inline-block";
        nextBtn.style.display = "inline-block";
      } else if (step === 2) {
        prevBtn.style.display = "inline-block";
        nextBtn.style.display = "inline-block";
      } else if (step === 3) {
        prevBtn.style.display = "inline-block";
        nextBtn.style.display = "inline-block";
      } else if (step === 4) {
        prevBtn.style.display = "inline-block";
        nextBtn.style.display = "inline-block";
      }

      else if (step === 5) {
        prevBtn.style.display = "inline-block";
        nextBtn.style.display = "none";
      }
    }

    function updateSelectedDestinations() {
      selectedDestinations = [];
      document
        .querySelectorAll("#step-1 input[type='checkbox']")
        .forEach((checkbox, index) => {
          if (checkbox.checked) {
            selectedDestinations.push(
              checkbox.parentElement.textContent.trim()
            );
          }
        });

      // Nếu không có lựa chọn nào, thêm "Hanoi" vào mặc định
      if (selectedDestinations.length === 0) {
        selectedDestinations.push("Ha Noi");
      }
    }

    function renderStep3() {
      const step3Container = document.getElementById("step-3");
      let htmlContent = "<h3 class='text-center'>Step 3: Activities</h3>";

      // Duyệt qua danh sách các địa điểm đã chọn và tạo các row tương ứng
      selectedDestinations.forEach((destination) => {
        let details = "";

        // Kiểm tra và thêm chi tiết cho từng điểm đến
        if (destination === "Hue") {
          details = `
        <ul>
          <li><input type="checkbox" /> Yoga and Meditation: Diverse yoga and meditation classes, ranging from mindfulness to dynamic practices.</li>
          <li><input type="checkbox" /> Physical Development Focus: Specialized fitness classes such as Pilates and aerobics.</li>
          <li><input type="checkbox" /> Outdoor Exercise: Participate in running, hiking, and nature-based fitness activities.</li>
          <li><input type="checkbox" /> Gardening Program: Gardening and plant care to relax and improve mental well-being.</li>
          <li><input type="checkbox" /> Sound Therapy and Music Healing: Stress reduction through relaxing sounds.</li>
          <li><input type="checkbox" /> Spa Therapies and Massage: Skin care treatments and stress relief through massage.</li>
