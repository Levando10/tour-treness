<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Form</title>
    <!-- Bootstrap 4.1.3 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .step-header {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .step-container {
            padding: 20px;
        }

        .step-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .card {
            border: none;
            text-align: center;
        }

        .step-image {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .other-destinations textarea {
            width: 100%;
            min-height: 100px;
        }

        .next-step-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination-container {
            text-align: center;
            margin-top: 10px;
        }

        .pagination {
            display: inline-block;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Step 1: Your Destinations -->
    <div class="step-container">
        <h3 class="step-header">Step 1: Your Destinations</h3>

        <div class="step-row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="step-image" alt="Hanoi">
                    <label>
                        <input type="checkbox"> Hanoi
                    </label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="step-image" alt="Halong Bay">
                    <label>
                        <input type="checkbox"> Halong Bay
                    </label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="step-image" alt="Sapa">
                    <label>
                        <input type="checkbox"> Sapa
                    </label>
                </div>
            </div>
        </div>

        <div class="step-row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="step-image" alt="Hoi An">
                    <label>
                        <input type="checkbox"> Hoi An
                    </label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="step-image" alt="Ho Chi Minh">
                    <label>
                        <input type="checkbox"> Ho Chi Minh
                    </label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card other-destinations">
                    <textarea placeholder="Other destinations..."></textarea>
                    <label>
                        <input type="checkbox"> Other Destinations
                    </label>
                </div>
            </div>
        </div>

        <div class="pagination-container">
            <span class="pagination">1 of 3</span>
        </div>

        <div class="text-center">
            <button class="next-step-btn">Next Step âž¡</button>
        </div>
    </div>
</div>

<!-- Bootstrap 4.1.3 JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
