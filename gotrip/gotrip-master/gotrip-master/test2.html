<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step Form</title>
    <!-- Bootstrap 4.1.3 CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .step-header {
        display: inline-block;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
      }

      .step-header.active {
        background-color: #28a745;
        color: white;
        border-radius: 5px;
      }

      .step-container {
        padding: 20px;
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .step-container.active {
        display: block;
        opacity: 1;
      }

      .card {
        border: none;
        text-align: center;
      }

      .step-image {
        width: 100%;
        height: auto;
        max-height: 200px;
        object-fit: cover;
        margin-bottom: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .step-image:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      }

      .other-destinations textarea {
        width: 100%;
        min-height: 100px;
      }

      .next-step-btn {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .step-navigation {
        text-align: right;
        margin-top: 20px;
      }

      .prev-step-btn {
  background-color: #6c757d; /* Màu xám */
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 10px; /* Khoảng cách giữa 2 nút */
}
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Step Navigation Headers -->
      <div class="step-headers text-center">
        <span class="step-header active" onclick="showStep(1)"
          >Step 1: Your Destinations</span
        >
        <span class="step-header" onclick="showStep(2)"
          >Step 2: Your Interests</span
        >
        <span class="step-header" onclick="showStep(3)"
          >Step 3: Your Details</span
        >
      </div>

      <!-- Step 1: Your Destinations -->
      <div class="step-container active" id="step-1">
        <h3 class="text-center">Step 1: Your Destinations</h3>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <label>
                <img
                  src="https://via.placeholder.com/300x200"
                  class="step-image"
                  alt="Hanoi"
                />
                <input type="checkbox" /> Hanoi
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <label>
                <img
                  src="https://via.placeholder.com/300x200"
                  class="step-image"
                  alt="Hanoi"
                />
                <input type="checkbox" /> Hanoi
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <label>
                <img
                  src="https://via.placeholder.com/300x200"
                  class="step-image"
                  alt="Hanoi"
                />
                <input type="checkbox" /> Hanoi
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <label>
                <img
                  src="https://via.placeholder.com/300x200"
                  class="step-image"
                  alt="Hanoi"
                />
                <input type="checkbox" /> Hanoi
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <label>
                <img
                  src="https://via.placeholder.com/300x200"
                  class="step-image"
                  alt="Hanoi"
                />
                <input type="checkbox" /> Hanoi
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <label>
                <img
                  src="https://via.placeholder.com/300x200"
                  class="step-image"
                  alt="Hanoi"
                />
                <input type="checkbox" /> Hanoi
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 2: Your Interests -->
      <div class="step-container" id="step-2">
        <h3 class="text-center">Step 2: Your Interests</h3>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <label>
                <img
                  src="https://via.placeholder.com/300x200"
                  class="step-image"
                  alt="Culture & Heritages"
                />
                <input type="checkbox" /> Culture & Heritages
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <label>
                <img
                  src="https://via.placeholder.com/300x200"
                  class="step-image"
                  alt="Culture & Heritages"
                />
                <input type="checkbox" /> Culture & Heritages
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <label>
                <img
                  src="https://via.placeholder.com/300x200"
                  class="step-image"
                  alt="Culture & Heritages"
                />
                <input type="checkbox" /> Culture & Heritages
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <label>
                <img
                  src="https://via.placeholder.com/300x200"
                  class="step-image"
                  alt="Culture & Heritages"
                />
                <input type="checkbox" /> Culture & Heritages
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <label>
                <img
                  src="https://via.placeholder.com/300x200"
                  class="step-image"
                  alt="Culture & Heritages"
                />
                <input type="checkbox" /> Culture & Heritages
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <label>
                <img
                  src="https://via.placeholder.com/300x200"
                  class="step-image"
                  alt="Culture & Heritages"
                />
                <input type="checkbox" /> Culture & Heritages
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 3: Your Details -->
      <div class="step-container" id="step-3">
        <h3 class="text-center">Step 3: Your Details</h3>
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="comments">Additional Comments</label>
            <textarea
              class="form-control"
              id="comments"
              rows="3"
              placeholder="Any additional comments"
            ></textarea>
          </div>
        </form>
      </div>

      <!-- Step Navigation Buttons -->
<div class="step-navigation">
  <button class="prev-step-btn" onclick="prevStep()" style="display: none;">
    ⬅ Prev Step
  </button>
  <button class="next-step-btn" onclick="nextStep()">Next Step ➡</button>
</div>

    <!-- Bootstrap 4.1.3 JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script>
        const prevBtn = document.querySelector(".prev-step-btn");
      let currentStep = 1;

      function showStep(step) {
        // Tắt hiện step hiện tại với độ trễ
        document
          .querySelectorAll(".step-container")
          .forEach((container, index) => {
            if (index + 1 === currentStep) {
              container.style.opacity = "0"; // Ẩn dần
              setTimeout(() => container.classList.remove("active"), 500); // Ẩn sau khi hiệu ứng chạy xong
            }
          });

        // Hiển thị step mới với độ trễ
        setTimeout(() => {
          document
            .querySelectorAll(".step-container")
            .forEach((container, index) => {
              if (index + 1 === step) {
                container.classList.add("active");
                setTimeout(() => (container.style.opacity = "1"), 1); // Hiển thị dần
              }
            });
        }, 500);

        // Cập nhật class active cho tiêu đề các step
        document.querySelectorAll(".step-header").forEach((header, index) => {
          header.classList.toggle("active", index + 1 === step);
        });

        updateNavigationButtons(step);
        currentStep = step;
      }

      function nextStep() {
        if (currentStep < 3) {
            showStep(currentStep + 1);
        }
    }

    function prevStep() {
        if (currentStep > 1) {
            showStep(currentStep - 1);
        }
    }

    function nextStep() {
  if (currentStep < 3) {
    showStep(currentStep + 1);
  }
}

function prevStep() {
  if (currentStep > 1) {
    showStep(currentStep - 1);
  }
}

function updateNavigationButtons(step) {
  const prevBtn = document.querySelector(".prev-step-btn");
  const nextBtn = document.querySelector(".next-step-btn");

  if (step === 1) {
    prevBtn.style.display = "none";
    nextBtn.style.display = "inline-block";
  }
  else if (step === 2) {
    prevBtn.style.display = "inline-block";
    nextBtn.style.display = "inline-block";
  }
  else if (step === 3) {
    prevBtn.style.display = "inline-block";
    nextBtn.style.display = "none";
  }
}
    </script>
  </body>
</html>
